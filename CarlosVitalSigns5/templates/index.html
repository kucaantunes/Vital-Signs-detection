<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Signs Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2d2f3b;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #42f56c;
            margin: 30px 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            margin-top: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        #video-container {
            position: relative;
            width: 60%;
            background: linear-gradient(145deg, #2b2b3d, #3a3f52);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        #video-container:hover #video {
            transform: scale(1.05);
        }
        #report-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .report-section {
            background-color: #3a3f52;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            height: 250px;
            overflow-y: scroll;
        }
        .report-section h2 {
            font-size: 1.8rem;
            color: #42f56c;
            margin-bottom: 10px;
        }
        .report-section p {
            font-size: 1rem;
            color: #e0e0e0;
            line-height: 1.5;
        }
        #metrics {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }
        .metric {
            background-color: #3a3f52;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .metric:hover {
            transform: scale(1.05);
        }
        .metric h2 {
            margin: 0;
            font-size: 1.6rem;
        }
        .metric h2.good {
            color: #42f56c;
        }
        .metric h2.bad {
            color: #ff4c4c;
        }
        .metric p {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-top: 10px;
        }
        @media (max-width: 1200px) {
            #main-container {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }
            #video-container, #report-container {
                width: 100%;
            }
            #metrics {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Vital Signs Monitor</h1>
    <div id="main-container">
        <!-- Video container on the left -->
        <div id="video-container">
            <img src="/video_feed" id="video" alt="Live Video Feed">
        </div>
        
        <!-- Report container on the right -->
        <div id="report-container">
            <div class="report-section" id="gpt2-report-section">
                <h2>Report Generated by GPT-2</h2>
                <p id="gpt2-report">Loading GPT-2 Report...</p>
            </div>
            <div class="report-section" id="bart-report-section">
                <h2>Report Generated by BART</h2>
                <p id="bart-report">Loading BART Report...</p>
            </div>
        </div>
    </div>

    <div id="metrics">
        <div class="metric">
            <h2 id="bpm">--</h2>
            <p>Heart Rate (bpm)</p>
        </div>
        <div class="metric">
            <h2 id="temperature">--</h2>
            <p>Body Temperature (Â°C)</p>
        </div>
        <div class="metric">
            <h2 id="bp">--</h2>
            <p>Blood Pressure (mmHg)</p>
        </div>
        <div class="metric">
            <h2 id="spo2">--</h2>
            <p>SpO2 (%)</p>
        </div>
        <div class="metric">
            <h2 id="breathing_rate">--</h2>
            <p>Breathing Rate (bpm)</p>
        </div>
        <div class="metric">
            <h2 id="rgb">--</h2>
            <p>RGB (R, G, B)</p>
        </div>
    </div>

    <script>
        function fetchVitals() {
            fetch('/vital_signs')
                .then(response => response.json())
                .then(data => {
                    const limits = {
                        bpm: [60, 100],
                        rr: [12, 20],
                        temperature: [36.0, 37.5],
                        spo2: [95, 100],
                        breathing_rate: [12, 20]
                    };

                    for (const [key, value] of Object.entries(data)) {
                        const element = document.getElementById(key);
                        if (key !== 'rgb') {
                            const [min, max] = limits[key] || [0, 100];
                            if (value < min || value > max) {
                                element.classList.add('bad');
                                element.classList.remove('good');
                            } else {
                                element.classList.add('good');
                                element.classList.remove('bad');
                            }
                            element.innerText = `${value}`;
                        } else {
                            const [r, g, b] = value;
                            element.innerText = `R: ${Math.round(r)}, G: ${Math.round(g)}, B: ${Math.round(b)}`;
                        }
                    }
                })
                .catch(error => console.error('Error fetching vital signs:', error));
        }

        function fetchReports() {
            fetch('/bart_report')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('bart-report').innerText = data.report;
                })
                .catch(error => console.error('Error fetching BART report:', error));

            fetch('/gpt2_report')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('gpt2-report').innerText = data.report;
                })
                .catch(error => console.error('Error fetching GPT-2 report:', error));
        }

        setInterval(fetchVitals, 1000);  // Update every second
        setInterval(fetchReports, 5000);  // Update reports every 5 seconds
    </script>
</body>
</html>
